<div class="swiper-slide">
  <div class="card-review">
    <div class="card-review__rating">
      @@for (var i = 0; i < context.stars; i++) {
      <img src="./../../../img/testimonials/star.svg" alt="Star" />
      } @@if (context.stars < 5) { @@for (var i = 0; i < 5 - context.stars; i++) {
      <img src="./../../../img/testimonials/star-off.svg" alt="Star" />
      } }
    </div>

    <p class="card-review__text muted">"@@text"</p>
    <div class="card-review__author">
      <div class="card-review__author-img">
        <img src="./../../../img/testimonials/@@img" alt="Photo" />
      </div>
      <div class="card-review__author-title">
        <div class="card-review__author-name">@@name</div>
        <div class="card-review__author-role muted">@@role</div>
      </div>
    </div>
  </div>
</div>
