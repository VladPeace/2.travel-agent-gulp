<div class="swiper-slide">
  <div class="card">
    <div class="card__img">
      <img src="./../../img/popular/@@img" alt="@@img" />
    </div>

    <div class="card__title-wrapper">
      <h3 class="card__title">@@title</h3>
      <p class="card__rating">(@@rating)</p>
    </div>

    <div class="card__price">
      <span class="muted">Starts from</span>
      <span class="accent">$</span>@@price
    </div>
  </div>
</div>
